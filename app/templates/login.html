{% extends 'base.html' %}
{% block title %}Entrar{% endblock %}
{% block content %}
{% with messages = get_flashed_messages() %}
{%if messages%}
{% for msg in messages %}
<p>{{msg}}</p>
{% endfor %}
{% endif %}
{% endwith%}
<div class="container">
   <div class="row" style="margin-top:50px;">
      <div class="col">
      </div>
      <div class="col-6">
         <form action='#' method='post'>
            <div class="form-group">
               <label for="exampleInputEmail1">E-mail</label>
               <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="g999999@dac.unicamp.br">
            </div>
            <div class="form-group">
               <label for="exampleInputPassword1">Senha</label>
               <input type="password" name="password" class="form-control" id="exampleInputPassword1">
            </div>
            <button type="submit" value="submit" class="btn btn-primary" style="float: right;">Entrar</button>
         </form>
      </div>
      <div class="col">
      </div>
   </div>
</div>
{% endblock %}
